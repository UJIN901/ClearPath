<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - ClearPath</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: linear-gradient(to bottom, #514A9D, #24C6DC);
        }
        #map {
            position: absolute;
            top: 56px;
            bottom: 0;
            right: 0;
            left: 25%;
        }
        .header {
            height: 56px;
        }
        .sidebar {
            position: absolute;
            top: 56px;
            bottom: 0;
            left: 0;
            width: 25%;
            background: #fff;
            overflow-y: scroll;
            box-shadow: 10px 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .sidebar .search-section {
            flex: 0 0 33%;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .sidebar .results-section {
            flex: 1 1 67%;
            overflow-y: auto;
            padding: 10px;
        }
        .list-group {
            min-width: max-content;
            overflow-x: auto;
            white-space: nowrap;
        }
        .list-group-item {
            white-space: nowrap;
        }
        .distance {
            font-size: 0.9em;
            font-weight: bold;
            font-style: italic;
            margin-right: 5px;
        }
        .address {
            font-size: 0.9em;
        }
        .tags {
            margin-top: 5px;
        }
        .tag {
            display: inline-block;
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 2px 8px;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 0.8em;
        }
        .move-button {
            margin-left: 10px;
        }
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            font-size: 2em;
            color: white;
        }
    </style>
</head>
<body>
<div th:replace="global/header :: header"></div>

<div class="loading">Loading...</div>

<div class="sidebar">
    <div class="search-section">
        <h5>조건 검색</h5>
        <form id="searchForm">
            <div class="form-group">
                <label for="radius">Radius</label>
                <select class="form-control" id="radius" name="radius">
                    <option value="all">All</option>
                    <option value="3" selected>3 km</option>
                    <option value="5">5 km</option>
                    <option value="10">10 km</option>
                    <option value="20">20 km</option>
                    <option value="30">30 km</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category">
                    <option value="all" selected>All</option>
                    <option value="title">Title</option>
                    <option value="keyword">Keyword</option>
                </select>
            </div>
            <div class="form-group">
                <label for="search">Search</label>
                <input type="text" class="form-control" id="search" name="search" placeholder="Enter search term">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <div class="results-section">
        <h5>Search Results</h5>
        <ul class="list-group">
            <li th:each="tour : ${tourlist}" class="list-group-item">
                <div>
                    <h5>
                        <span th:text="${tour.title}"></span>
                        <button class="btn btn-sm btn-outline-primary move-button" th:onclick="'moveToLocation(' + ${tour.latitude} + ',' + ${tour.longitude} + ')'">이동</button>
                    </h5>
                </div>
                <div>
                    <p>
                        <span class="distance" th:text="${#numbers.formatDecimal(tour.distance, 1, 1)} + 'km'"></span>
                        <span class="address" th:text="${tour.address}"></span>
                    </p>
                    <p class="tags">
                        <span th:each="tag : ${tour.tag.split(',')}" class="tag" th:text="${tag}"></span>
                    </p>
                </div>
            </li>
        </ul>
    </div>
</div>

<div id="map"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="'//dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${kakaoMapsApiKey} + '&libraries=clusterer'"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    let map;
    let clusterer;

    function processTourData(tourlist) {
        let batchSize = 100;
        let index = 0;
        let markers = [];
        let infoWindows = [];

        function processBatch() {
            if (index >= tourlist.length) {
                clusterer.addMarkers(markers);
                updateInfoWindows();
                return;
            }

            for (let i = 0; i < batchSize && index < tourlist.length; i++, index++) {
                let tour = tourlist[index];
                let tourPosition = new kakao.maps.LatLng(tour.latitude, tour.longitude);
                let tourMarker = new kakao.maps.Marker({
                    position: tourPosition,
                    title: tour.title
                });

                let tourInfoWindow = new kakao.maps.InfoWindow({
                    content: '<div style="padding:5px; font-size: 12px;">' + tour.title + '</div>',
                    removable: true
                });

                kakao.maps.event.addListener(tourMarker, 'click', function () {
                    tourInfoWindow.open(map, tourMarker);
                });

                markers.push(tourMarker);
                infoWindows.push({ marker: tourMarker, infoWindow: tourInfoWindow });
            }

            setTimeout(processBatch, 100);
        }

        function updateInfoWindows() {
            let bounds = map.getBounds();
            let minLevel = clusterer.getMinLevel();
            let currentLevel = map.getLevel();

            infoWindows.forEach(function(item) {
                if (bounds.contain(item.marker.getPosition()) && currentLevel >= minLevel) {
                    item.infoWindow.close();
                } else if (bounds.contain(item.marker.getPosition())) {
                    item.infoWindow.open(map, item.marker);
                } else {
                    item.infoWindow.close();
                }
            });
        }

        processBatch();

        kakao.maps.event.addListener(map, 'bounds_changed', function() {
            updateInfoWindows();
        });

        kakao.maps.event.addListener(clusterer, 'clusterclick', function() {
            infoWindows.forEach(function(item) {
                item.infoWindow.close();
            });
        });
    }

    function initializeMap() {
        let locPosition = new kakao.maps.LatLng(33.4996213, 126.5311884);

        let mapContainer = document.getElementById('map');
        let mapOption = {
            center: locPosition,
            level: 3,
            draggable: true
        };

        map = new kakao.maps.Map(mapContainer, mapOption);

        clusterer = new kakao.maps.MarkerClusterer({
            map: map,
            averageCenter: true,
            minLevel: 5
        });

        let marker = new kakao.maps.Marker({
            map: map,
            position: locPosition
        });

        let infowindow = new kakao.maps.InfoWindow({
            content: '<div style="padding:10px; font-size: 16px;">제주시청 위치</div>',
            removable: true
        });

        infowindow.open(map, marker);
    }

    function moveToLocation(lat, lng) {
        let moveLatLon = new kakao.maps.LatLng(lat, lng);
        map.setCenter(moveLatLon);

        setTimeout(() => {
            $('.loading').hide();
        }, 500); // Adjust the timeout as needed
    }

    document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const category = document.getElementById('category').value;
        const searchTerm = document.getElementById('search').value;
        const radius = document.getElementById('radius').value;

        $('.loading').show();

        fetch(`/api/tourlist/search?category=${category}&search=${searchTerm}&radius=${radius}`)
            .then(response => response.json())
            .then(data => {
                const resultsSection = document.querySelector('.results-section ul');
                resultsSection.innerHTML = '';  // 기존 목록을 비웁니다.
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.classList.add('list-group-item');
                    li.innerHTML = `<div><h5>${item.title} <button class="btn btn-sm btn-outline-primary move-button" onclick="moveToLocation(${item.latitude}, ${item.longitude})">이동</button></h5></div><p><span class="distance">${item.distance.toFixed(1)} km</span><span class="address">${item.address}</span></p><p class="tags">${item.tag.split(',').map(tag => `<span class="tag">${tag}</span>`).join('')}</p>`;
                    resultsSection.appendChild(li);
                });
                processTourData(data);  // 기존 맵 상태를 유지하면서 데이터를 처리합니다.
                $('.loading').hide();
            })
            .catch(error => {
                console.error('Error:', error);
                $('.loading').hide();
            });
    });

    document.addEventListener('DOMContentLoaded', function() {
        const tourlist = /*[[${tourlist}]]*/ [];
        initializeMap();
        processTourData(tourlist);
    });
    /*]]>*/
</script>
</body>
</html>
