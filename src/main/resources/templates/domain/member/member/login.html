<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ClearPath</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 간격 및 구분선 스타일 조정 */
        .mb-3 {
            margin-bottom: 1.5rem; /* 간격을 조금 줄임 */
        }
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0; /* 구분선의 상하 간격 줄임 */
        }
        .separator hr {
            flex-grow: 1;
            border-top: 1px dashed #ccc; /* 더 희미하고 세밀한 점선으로 변경 */
        }
        .separator div {
            padding: 0 10px; /* "OR" 텍스트 양옆 패딩 조정 */
        }
    </style>
</head>
<body>
<div th:replace="global/header :: header"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center"><span class="login-text">LOGIN</span></h2>
            <div th:if="${param.error}" class="alert alert-danger">
                이메일 혹은 비밀번호가 잘못되었습니다.
            </div>
            <form th:action="@{/member/login}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </form>

            <!-- 구분선과 "OR" 텍스트 -->
            <div class="separator">
                <hr>
                <div>OR</div>
                <hr>
            </div>

            <div class="mt-3">
                <a href="/member/sign-up" class="btn btn-secondary w-100">회원가입</a>
            </div>

            <!-- 구분선과 "OR" 텍스트 -->
            <div class="separator">
                <hr>
                <div>OR</div>
                <hr>
            </div>

            <div class="d-flex justify-content-between" style="padding: 0 15px;">
                <a href="/oauth2/authorization/kakao" class="btn btn-kakao" style="color: #3C1E1E; background-color: #FFEB00; flex-grow: 1; margin-right: 5px; border-radius: 20px;">
                    <i class="fab fa-kakao"></i> 카카오 로그인
                </a>
                <a href="/oauth2/authorization/google" class="btn btn-google" style="color: #FFFFFF; background-color: #DB4437; flex-grow: 1; margin-right: 5px; border-radius: 20px;">
                    <i class="fab fa-google"></i> 구글 로그인
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
